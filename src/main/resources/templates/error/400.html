<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘못된 요청</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #374151;
        }
        .error-message {
            color: #6B7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #6366F1;
            color: white;
        }
        .btn-primary:hover {
            background: #5856EB;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }
        .btn-secondary:hover {
            background: #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">잘못된 요청입니다</h1>
        <p class="error-message" th:text="${errorMessage ?: '요청 형식이 올바르지 않습니다. 다시 시도해주세요.'}">
            요청 형식이 올바르지 않습니다. 다시 시도해주세요.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">🏠 홈으로 돌아가기</a>
            <a href="/test" class="btn btn-secondary">📝 테스트 시작하기</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9rem; color: #9CA3AF;">
            <p>문제가 지속될 경우 <a href="/contact" style="color: #6366F1;">문의하기</a>를 통해 알려주세요.</p>
        </div>
    </div>
</body>
</html>
