# 네이버클라우드 배포용 설정
spring.profiles.active=cloud
server.port=${PORT:8080}

# 네이버클라우드 데이터베이스 설정
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@your-cloud-db:1521:XE}
spring.datasource.username=${DB_USERNAME:your_username}
spring.datasource.password=${DB_PASSWORD:your_password}

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# 커넥션 풀 설정
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Thymeleaf 설정 (프로덕션용)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# API 키 설정 (환경변수에서 가져오기)
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY:your-api-key-here}
google.gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
AI_KEY=${AI_KEY:NOT_SET}

# SNS API 키
kakao.api.key=${KAKAO_API_KEY:your-kakao-api-key}
server.domain=${SERVER_DOMAIN:https://your-app.ncloud.com}

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# 로깅 설정 (프로덕션용)
logging.level.com.example.mbtitest=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework=WARN
logging.level.root=INFO

# 보안 설정
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# 압축 설정
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
