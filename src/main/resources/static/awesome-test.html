<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 개쩌는 테스트 페이지 🚀</title>
    <link rel="stylesheet" href="/css/awesome-test.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating" style="top: 10%; left: 10%;">✨</div>
        <div class="floating" style="top: 20%; right: 15%; animation-delay: -2s;">🚀</div>
        <div class="floating" style="top: 60%; left: 20%; animation-delay: -4s;">⭐</div>
        <div class="floating" style="top: 70%; right: 10%; animation-delay: -1s;">💫</div>
        <div class="floating" style="top: 40%; left: 60%; animation-delay: -3s;">🌟</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🎉 개쩌는 테스트 페이지 🎉</h1>
            <p>IntelliJ에서 만든 초강력 HTML 데모입니다!</p>
        </div>

        <div class="cards-container">
            <div class="card" style="animation-delay: 0.1s;">
                <div class="card-icon">🔥</div>
                <h3>멋진 애니메이션</h3>
                <p>CSS 애니메이션과 호버 이펙트로 살아있는 듯한 인터페이스를 경험해보세요!</p>
            </div>

            <div class="card" style="animation-delay: 0.2s;">
                <div class="card-icon">🎨</div>
                <h3>글라스모피즘 디자인</h3>
                <p>최신 디자인 트렌드인 글라스모피즘을 적용한 아름다운 UI 요소들입니다.</p>
            </div>

            <div class="card" style="animation-delay: 0.3s;">
                <div class="card-icon">📱</div>
                <h3>반응형 레이아웃</h3>
                <p>모든 디바이스에서 완벽하게 작동하는 반응형 그리드 시스템입니다.</p>
            </div>
        </div>

        <div class="interactive-section">
            <h2 style="color: white; margin-bottom: 30px;">🎮 인터랙티브 기능 테스트</h2>
            
            <button class="btn" onclick="startProgress()">프로그레스 바 시작!</button>
            <button class="btn" onclick="changeBackground()">배경 변경하기</button>
            <button class="btn" onclick="showRandomMessage()">랜덤 메시지</button>
            <button class="btn" onclick="createFireworks()">폭죽 터뜨리기! 🎆</button>

            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="result-display" id="resultDisplay">
                버튼을 클릭해서 인터랙티브 기능을 테스트해보세요! 🎯
            </div>
        </div>
    </div>

    <script src="/js/awesome-test.js"></script>
</body>
</html>
